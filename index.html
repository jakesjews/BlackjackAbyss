<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Abyss</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600;700&family=Sora:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-shell">
      <canvas id="game-canvas" width="1280" height="720" aria-label="Blackjack Abyss game"></canvas>
    </div>
    <button id="logs-toggle" type="button" aria-label="Open run log" hidden>ðŸ—’</button>
    <div id="logs-modal" hidden>
      <div id="logs-modal-panel" role="dialog" aria-modal="true" aria-label="Run log">
        <div id="logs-modal-header">
          <h2>Run Log</h2>
          <button id="logs-close" type="button" aria-label="Close log">âœ•</button>
        </div>
        <div id="logs-feed"></div>
      </div>
    </div>
    <div id="passive-rail" aria-label="Passive relics"></div>
    <div id="passive-tooltip" hidden></div>
    <div id="mobile-controls" aria-label="Game controls">
      <button type="button" data-mobile-action="left">Left</button>
      <button type="button" data-mobile-action="hit">Hit</button>
      <button type="button" data-mobile-action="stand">Stand</button>
      <button type="button" data-mobile-action="double">Double</button>
      <button type="button" data-mobile-action="right">Right</button>
      <button type="button" data-mobile-action="confirm">Confirm</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
