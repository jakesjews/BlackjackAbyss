name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run unit tests
        run: npm run test:unit

      - name: Run acceptance tests
        run: npm run test:acceptance

      - name: Run visual regression tests (warning only)
        id: visual_regression
        continue-on-error: true
        run: npm run test:visual

      - name: Warn on visual regression diff failures
        if: always() && steps.visual_regression.outcome == 'failure'
        run: |
          echo "::warning title=Visual regression warning::test:visual reported diffs. This is non-blocking during UI churn. Review artifacts/visual-regression."

      - name: Build
        run: npm run build

      - name: Upload acceptance failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-failures-${{ github.run_id }}
          path: artifacts/acceptance/failures
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload visual regression artifacts
        if: always() && steps.visual_regression.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-${{ github.run_id }}
          path: artifacts/visual-regression
          if-no-files-found: ignore
          retention-days: 14

  smoke:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run smoke test
        id: smoke_run
        continue-on-error: true
        run: npm run test:smoke

      - name: Warn on smoke visual diffs
        if: always() && steps.smoke_run.outcome == 'failure'
        run: |
          echo "::warning title=Smoke visual warning::test:smoke reported visual diffs. This job is informational and non-blocking during UI churn. Review uploaded smoke artifacts."

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-smoke-${{ github.run_id }}
          path: artifacts/visual-smoke/latest
          if-no-files-found: warn
          retention-days: 14
